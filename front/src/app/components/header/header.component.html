<ng-container *ngIf="!logged">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" id="nav">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link"  href="#">Consumer Rescue <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" id="search">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="inpSearch">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="filter()" >Search</button>
          </form>
      
          <form class="form-inline my-2 my-lg-0" id="login">
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit" routerLink="login" >Log in</button>
          </form>
          <form class="form-inline my-2 my-lg-0" id="login2">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit" routerLink="signUp" >Sign up</button>
        </form>
        </div>
      </nav>
</ng-container>

<ng-container *ngIf="logged">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" id="nav">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Consumer Rescue <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" id="search">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="search" name="search"  id="inpSearch">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"(click)="filter()" >Search</button>
          </form>
      
          <form class="form-inline my-2 my-lg-0" id="login">
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit" (click)="logout()" >Logout</button>
          </form>
        </div>
      </nav>
</ng-container>
