   <!-- Default form login -->
   <form class="text-center border border-light p-5" id="main">
    <div id = "exit" (click)="hide()">X</div>
     <p class="h4 mb-4">Sign in</p>
   
     <!-- Email -->
     <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" [(ngModel)]="username" name= "username" placeholder="Username">
   
     <!-- Password -->
     <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" [(ngModel)]="password" name= "password" placeholder="Password">
   
   
     <!-- Sign in button -->
     <button mdbBtn color="info" block="true" class="my-4" type="submit" (click)="login()">Sign in</button>
   
     <!-- Register -->
     <p>Not a member?
       <a href="" (click)="register()">Register</a>
     </p>
   
   
   </form>
   <!-- Default form login -->
